name: publish to nuget
on:
  push:
    branches:
      - master
      
env:
  CheckVersionPublished: unknown

jobs:
  publish:
    name: build, pack & publish
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
            
      - name: run the version check and save result in environment vars
        run: |
             echo "check package exists"
             dotnet run --project .github/CheckVersionPublished/CheckVersionPublished.csproj Sharpi/Sharpi.csproj
             echo ${{ env.CheckVersionPublished }}
             
      - name: authenticate then build, pack, publish main project package        
        if: ${{ env.CheckVersionPublished == 'missing'}}
        run: |
            echo "starting authenticate, build, pack; publish"
            
